<!DOCTYPE html>
<html>

<head>
    <title>Etch A Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header_left">
                <h1>Etch A Sketch</h1>
                <button id="reset">New sketch</button>
            </div>
            <div id="modes">
                <button id="pen">
                    <img src="images/pen.png" height=40 width=40 alt="Pen">
                </button>
                <button id="pencil">
                    <img src="images/pencil.png" height=40 width=40 alt="Pencil">
                </button>
                <button id="rainbow">
                    <img src="images/rainbow.png" height=40 width=40 alt="Rainbow mode!">
                </button>
                <button id="eraser">
                    <img src="images/eraser.png" height=40 width=40 alt="Eraser">
                </button>
            </div>
        </div>
        <div id="sketchpad"></div>
    </div>
</body>

</html>
